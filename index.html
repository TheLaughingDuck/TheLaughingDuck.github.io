<!DOCTYPE html>
<html>
<head>
    <title>Simon Jorstedt</title>
    <link rel="icon" type="image/png" href="images/DuckHead.png">

    <style>
        body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        }

        .hero-image {
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("images/background.jpg");
        height: 50%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        }

        .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        }

        .hero-text button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 10px 25px;
        color: black;
        background-color: #ddd;
        text-align: center;
        cursor: pointer;
        }

        .hero-text button:hover {
        background-color: #555;
        color: white;
        }

        #subpage-container {
            background-color: yellow;
            text-align: center;
        }

        .btn-group button {
            background-color: #04AA6D; /* Green background */
            border: 1px solid green; /* Green border */
            color: white; /* White text */
            padding: 10px 24px; /* Some padding */
            cursor: pointer; /* Pointer/hand icon */
            float: center; /* Float the buttons side by side */
            border-radius: 12px;
            }

            .btn-group button:not(:last-child) {
            border-right: none; /* Prevent double borders */
            }

            /* Clear floats (clearfix hack) */
            .btn-group:after {
            content: "";
            clear: both;
            display: table;
            }

            /* Add a background color on hover */
            .btn-group button:hover {
            background-color: #3e8e41;
        }

    </style>
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <h1>Simon Jorstedt</h1>
            <p>The Machine Learning Engineer</p>
            <button>Contact me</button>
        </div>
    </div>

    <div id="subpage-container">
        <div class="btn-group">
            <br>
            <button>A project</button>
            <button onclick="location.href='meme.html';" title="Go to a subpage with random memes">Random memes</button>
            <button onclick="location.href='dice.html';" title="Go to a subpage where you can roll some dice">Dice Roller</button>
            <br>
            
            <!-- Add an empty paragraph to create some spacing -->
            <p></p> 
        </div>
    </div>

    
</body>
</html>
